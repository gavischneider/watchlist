{% extends "layout.html" %} {% block title %} Index {% endblock %} {% block main
%}

<center><h1>My Watchlist</h1></center>
<br>
<div class="tr table-responsive">
<table class="table table-striped container">
  <thead>
    <tr>
      <th>Artwork</th>
      <th>Name</th>
      <th>Director</th>
      <th>Year</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <td><img src="{{movie[3]}}" alt="movie-artwork" /></td>
      <td>{{movie[0]}}</td>
      <td>{{movie[1]}}</td>
      <td>{{movie[2]}}</td>
      <td>
        <form action="/" method="post">
          <div class="delete-button">
            <i class="far fa-trash-alt"></i>
            <input
            
              autofocus
              class="form-control"
              value="{{movie[0]}}"
              name="movie"
              type="submit"
              placeholder="Delete">
            </input>
          </div>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
